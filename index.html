<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanner</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid" style="display: flex; justify-content: center;" >
        <a class="navbar-brand" href="#" id="title">
          <img
            src="./assets/face-scanner.png"
            alt=""
            height="50"
            class="d-inline-block align-text-top"
          />
          Scanner
        </a>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="container">

        <!-- EJEMPLOS DE PROGRAMAS FUENTE -->
        <div class="alert alert-primary" >
            Ejemplos de programas fuente:
            <ul>
                <li>if (x -- 12 ) z = 3;</li>
                <li>x = suma * a21 + 35;</li>
            </ul>
        </div>

        <!-- INPUT DE CADENA -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Cadena fuente: </span>
            <input id="input_cadena" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" >
            <button class="btn btn-outline-secondary" type="button" id="btn_scanner">Scanner</button>
        </div>

        <!-- OUTPUT TOKEN -->
        <div class="alert alert-info" >
            Token: <p id="token">*Aqui se mostraran los token*</p>
        </div>

        <!-- BTN LIMPIAR SCANNER -->
        <button id="clear_scanner" type="button" class="btn btn-danger">Limpiar</button>

    <script src="scanner.js" type="module"></script>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
